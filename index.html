<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  
  
</head>
<body>
  <div class="card">
    <div class="img-container">
      
    </div>
    <div class="info">
    <span class="subtitle mont gray">Perfume</span> 

      <h3 class="fraun dark">Gabrielle Essence Eau De Parfum</h3>

      <p class="mont gray">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="new-price cian fraun">$149.99</span>
        <span class="old-price mont gray">$169.99</span>
      </div>
    

      <button class="mont"><img alt="icon" src="img/icon-cart.svg"><span>Add to Cart</span></button> 
    </div>
</div>
  
  
  
</body>
</html>
